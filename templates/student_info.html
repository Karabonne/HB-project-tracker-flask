<!DOCTYPE html>
<html>
<head>
	<title>Student Info</title>
</head>
<body>
	<h1>{{ first }} {{ last }}</h1>

	<p>GitHub Account: {{ github }}</p>

	<p>Completed Projects:</p>
	<ul>
		{% for item in row %}
			<p>
			<li>Title: {{ item[0] }}</li>
			<li>Grade: {{ item[1] }}</li>
			</p>
		{% endfor %}
	</ul>
</body>
</html>
