{% extends "base.html" %}
{% block title %}Student Info{% endblock %}

{% block content %}
	<h1>{{ first }} {{ last }}</h1>

	<p>GitHub Account: {{ github }}</p>

	<p>Completed Projects:</p>
	<ul>
		{% for title, grade in row %}
			<p>
			<li>Title: <a href="/project/{{ title }}">{{ title }}</a></li>
			<li>Grade: {{ grade }}</li>
			</p>
		{% endfor %}

	</ul>
{% endblock %}
